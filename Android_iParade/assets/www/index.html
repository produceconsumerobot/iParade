<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0; user-scalable=no" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>iParade</title>
<link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title">
<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="video.js"></script>
<script type="text/javascript" charset="utf-8" src="downloader.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDMX4zTOgaw-tTVHLGe3C94NeVtbd2tMXk&sensor=true"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=true"></script>
<script type="text/javascript" charset="utf-8" src="location.js"></script>
<script type="text/javascript" charset="utf-8" src="av.js"></script>
<script type="text/javascript" charset="utf-8" src="ios.js"></script>
<script type="text/javascript" charset="utf-8" src="main.js"></script>
<script src="http://debug.phonegap.com/target/target-script-min.js#com.produceconsumerobot"></script>  

</head>
<body onLoad="init()" ontouchstart="mouseDown()" onclick="mouseDown()" ontouchend="floater()">
	<div class="tabContent" id="home">
		<h2>About JavaScript tabs</h2>
		<div>
			This is a simple test for aVideo ! <br> Please, click the link
			below. <br> <a href="#"
				onClick="showVideo('default_3_h264_720x480');">Happy Joy</a>
		</div>
	</div>

	<div class="tabContent" id="map" style="width: 100%; height: 100%"></div>

	<div class="tabContent" id="about">
		<h2>About</h2>
		<div>
			<p>This describes the work</p>
		</div>
	</div>

	<div class="tabContent" id="notes">
		<h2>Notes</h2>
		<div>
			<p>Notes about the work</p>
		</div>
	</div>

	<div class="tabContent" id="settings">
		<h2>Settings</h2>
		<div>
			<p>Set your settings here!</p>
			<button id='toggleVoiceoverButton'type='button' onclick='toggleVoiceover()'>Turn off voiceover</button>
			<br>
			<button type='button' onclick='restartApp()'>Restart App</button>
		</div>
	</div>
	<ul id="tabs">
		<li href="#home"><img class="tabImage"
				src="./design/home.jpg" alt=""></li>
		<li href="#map"><img class="tabImage"
				src="./design/map2.jpg" alt=""></li>
		<li href="#about"><img class="tabImage"
				src="./design/note.jpg" alt=""></li>
		<li href="#notes"><img class="tabImage"
				src="./design/note2.jpg" alt=""></li>
		<li href="#settings"><img class="tabImage"
				src="./design/setting.jpg" alt=""></li>
	</ul>
</body>
</html>
